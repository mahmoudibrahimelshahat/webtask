<div class="container-fluid">
    <div class="container">
        
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-3 bgForLeftSection col-md-12 col-sm-12">
                    <div class="insidegrid">
                    <h6 class="text-center">WELCOME BACK!</h6>
                    <img src="assets/IHistopathology-Logo-White.png" alt="IHistopathology Image">
                </div>
                </div>
                <div class="col-lg-5 all col-md-12 col-sm-12">
                    <div class="header">
                        <img src="assets/IHistopathology-Logo.png" alt="">
                        <p class="text-center">Log in to your IHistopathology Account! </p>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="submit()">

                        <div class="form-group inpField" [class.error-form]="email?.invalid && email?.touched">
                            <i class="fa fa-envelope fa-1x ic1"></i>

                            <input
                                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                                type="email" id="email" placeholder="email"  required
                                formControlName="email">
                            <div class="text-danger" *ngIf="email?.touched && email?.invalid && email?.errors">
                                <small *ngIf="email?.errors?.['required']">Your email is required</small>
                                <small *ngIf="email?.errors?.['email']">Your email should contain A or a @</small>
                            </div>
                        </div>
                        <div class="form-group inpField">
                            <i class="fa fa-lock fa-1x ic2"></i>

                            <input
                                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                                type="email" type="password" id="password" placeholder="password"  class="lastinp"
                                required formControlName="password">
                            <div class="text-danger" *ngIf="password?.touched && password?.invalid && password?.errors">
                                <small *ngIf="password?.errors?.['required']">Your password is required</small>
                            </div>
                        </div>

                        <div class="form-group ">
                            <button mat-flat-button color="primary" class="btn btn-primary center"
                                [disabled]="loginForm.invalid" type="submit">
                                LOG IN
                            </button>
                        </div>
                    </form>
                    <div class="afterForm">
                       <div class="checkbox">
                        <input type="checkbox" name="" id="">
                        <p>remember password</p>
                       </div>
                       <p>Forget password</p>
                    </div>
                    <div class="footer">
                        <p class="firstparagraph">Don't have an account? <a routerLink="/sign-up">Sign up</a></p>
                        <p class="lineparagraph">or Log in</p>
                        <div class="icons">
                            <button (click)="signWithGoogle()">  <i class="fa fa-google fa-1x ic1"></i>  </button>
                            <button (click)="signWithFacebook()">  <i class="fa fa-facebook-f fa-1x ic1"></i>  </button>
                            <button>  <i class="fa fa-linkedin fa-1x ic1"></i>  </button>
                        </div>
                        <p class="lastone">By signing up, you agree to our <span class="terms"> Terms of use </span> and <span class="terms"> Privacy Policy </span></p>
                    </div>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
    </div>
